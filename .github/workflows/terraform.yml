name: Deploy Strapi to AWS

on:
  push:
    branches:
      - main 

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<your-account-id>:role/<your-role-name>
          aws-region: ap-south-1

      - name: Extract Git Commit SHA
        id: vars
        run: echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | \
          docker login --username AWS --password-stdin <your-account-id>.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t strapi-app:$SHA .

      - name: Tag Docker image
        run: |
          docker tag strapi-app:$SHA <your-account-id>.dkr.ecr.ap-south-1.amazonaws.com/<your-ecr-repo>:$SHA

      - name: Push to Amazon ECR
        run: |
          docker push <your-account-id>.dkr.ecr.ap-south-1.amazonaws.com/<your-ecr-repo>:$SHA
